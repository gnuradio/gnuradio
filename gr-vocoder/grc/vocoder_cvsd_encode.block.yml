id: vocoder_cvsd_encode_fb
label: CVSD Encoder

parameters:
-   id: resample
    label: Resample
    dtype: int
    default: '8'
-   id: bw
    label: Frac. Bandwidth
    dtype: real
    default: '0.5'

inputs:
-   domain: stream
    dtype: float

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: from gnuradio import vocoder
    make: vocoder.cvsd_encode_fb(${resample},${bw})

file_format: 1
