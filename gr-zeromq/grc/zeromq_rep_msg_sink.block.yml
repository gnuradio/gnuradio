id: zeromq_rep_msg_sink
label: ZMQ REP Message Sink
category: '[Core]/ZeroMQ Interfaces'

parameters:
-   id: address
    label: Address
    dtype: string
-   id: timeout
    label: Timeout (msec)
    dtype: float
    default: '100'

inputs:
-   domain: message
    id: in
    optional: true

templates:
    imports: from gnuradio import zeromq
    make: zeromq.rep_msg_sink(${address}, ${timeout})

file_format: 1
