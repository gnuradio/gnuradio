id: zeromq_req_msg_source
label: ZMQ REQ Message Source
category: '[Core]/ZeroMQ Interfaces'

parameters:
-   id: address
    label: Address
    dtype: string
-   id: timeout
    label: Timeout (msec)
    dtype: float
    default: '100'

outputs:
-   domain: message
    id: out
    optional: true

templates:
    imports: from gnuradio import zeromq
    make: zeromq.req_msg_source(${address}, ${timeout})

file_format: 1
