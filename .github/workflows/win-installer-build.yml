        call set fps_MSYS2_DIR=%%MSYS2_LOCATION:\=/%%
        @echo   fps_MSYS2_DIR=%fps_MSYS2_DIR%
        @echo Defining a number of environment variables pointing to future locations
        mkdir %gtk_build_dir%
        set GTK_ROOT=%gtk_build_dir%\gtk\x64\release
