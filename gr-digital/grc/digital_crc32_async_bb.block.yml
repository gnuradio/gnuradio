id: digital_crc32_async_bb
label: Async CRC32
flags: [ python, cpp ]

parameters:
-   id: check
    label: Mode
    dtype: enum
    options: ['False', 'True']
    option_labels: [Generate CRC, Check CRC]

inputs:
-   domain: message
    id: in
    optional: true

outputs:
-   domain: message
    id: out
    optional: true

templates:
    imports: from gnuradio import digital
    make: digital.crc32_async_bb(${check})

cpp_templates:
    includes: ['#include <gnuradio/digital/crc32_async_bb.h>']
    declarations: 'digital::crc32_async_bb::sptr ${id};'
    make: |-
        this->${id} = digital::crc32_async_bb::make(
            ${check});
    link: ['gnuradio-digital']
    translations:
        'True': 'true'
        'False': 'false'

file_format: 1
