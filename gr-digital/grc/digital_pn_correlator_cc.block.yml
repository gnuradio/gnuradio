id: digital_pn_correlator_cc
label: PN Correlator
flags: [ python, cpp ]

parameters:
-   id: degree
    label: Degree
    dtype: int
-   id: mask
    label: Mask
    dtype: int
    default: '0'
-   id: seed
    label: Seed
    dtype: int
    default: '1'

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: from gnuradio import digital
    make: digital.pn_correlator_cc(${degree}, ${mask}, ${seed})

cpp_templates:
    includes: ['#include <gnuradio/digital/pn_correlator_cc.h>']
    declarations: 'digital::pn_correlator_cc::sptr ${id};'
    make: |-
        this->${id} = digital::pn_correlator_cc::make(
            ${degree},
            ${mask},
            ${seed});
    link: ['gnuradio-digital']

file_format: 1
