id: digital_dxpsk_mod
label: DPSK Mod
category: '[Core]/Deprecated'

parameters:
-   id: type
    label: Type
    dtype: enum
    options: [dbpsk, dqpsk]
    option_labels: [DBPSK, DQPSK]
-   id: samples_per_symbol
    label: Samples/Symbol
    dtype: int
    default: '2'
-   id: excess_bw
    label: Excess BW
    dtype: real
    default: '0.35'
-   id: mod_code
    label: Gray Code
    dtype: enum
    options: ['"gray"', '"none"']
    option_labels: ['Yes', 'No']
-   id: verbose
    label: Verbose
    dtype: bool
    default: 'False'
    options: ['True', 'False']
    option_labels: ['On', 'Off']
    hide: ${ ('part' if str(verbose) == 'False' else 'none') }
-   id: log
    label: Log
    dtype: bool
    default: 'False'
    options: ['True', 'False']
    option_labels: ['On', 'Off']
    hide: ${ ('part' if str(log) == 'False' else 'none') }

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: from gnuradio import digital
    make: "digital.${type}_mod(\n\tsamples_per_symbol=${samples_per_symbol},\n\texcess_bw=${excess_bw},\n\
        \tmod_code=${mod_code},\n\tverbose=${verbose},\n\tlog=${log})\n\t"

file_format: 1
