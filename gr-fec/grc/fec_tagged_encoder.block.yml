id: fec_tagged_encoder
label: FEC Tagged Encoder

parameters:
-   id: encoder
    label: Constituent Encoder
    dtype: raw
    default: encoder_variable
-   id: mtu
    label: MTU (bytes)
    dtype: int
    default: '1500'
-   id: itype
    label: Input Type
    dtype: enum
    options: [byte, float]
    option_attributes:
        size: [gr.sizeof_char, gr.sizeof_float]
    hide: part
-   id: otype
    label: Output Type
    dtype: enum
    options: [byte, float]
    option_attributes:
        size: [gr.sizeof_char, gr.sizeof_float]
    hide: part
-   id: lentagname
    label: Length Tag Name
    dtype: string
    default: '"pkt_len"'

inputs:
-   domain: stream
    dtype: ${ itype }

outputs:
-   domain: stream
    dtype: ${ otype }

templates:
    imports: from gnuradio import fec
    make: fec.tagged_encoder(${encoder}, ${itype.size}, ${otype.size}, ${lentagname},
        ${mtu})

documentation: ""

file_format: 1
