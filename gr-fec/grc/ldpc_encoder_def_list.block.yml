id: variable_ldpc_encoder_def
label: LDPC Encoder Definition
flags: [ show_id ]

parameters:
-   id: value
    label: Ignore Me
    dtype: raw
    default: '"ok"'
    hide: all
-   id: ndim
    label: Parallelism
    dtype: enum
    default: '0'
    options: ['0', '1', '2']
-   id: dim1
    label: Dimension 1
    dtype: int
    default: '1'
    hide: ${ ('none' if (int(ndim) >= 1) else 'all') }
-   id: dim2
    label: Dimension 2
    dtype: int
    default: '4'
    hide: ${ ('none' if (int(ndim) >= 2) else 'all') }
-   id: file
    label: AList File
    dtype: file_open
value: ${ fec.ldpc_encoder_make(file) }

templates:
    imports: from gnuradio import fec
    var_make: |-
        % if int(ndim)==0:
        self.${id} = ${id} = fec.ldpc_encoder_make(${file})
        % elif int(ndim)==1:
        self.${id} = ${id} = list(map( (lambda a: fec.ldpc_encoder_make(${file})), range(0,${dim1}) ))
        % else:
        self.${id} = ${id} = list(map( (lambda b: list( map( ( lambda a: fec.ldpc_encoder_make(${file})), range(0,${dim2}) ) ) ), range(0,${dim1})))
        % endif

file_format: 1
