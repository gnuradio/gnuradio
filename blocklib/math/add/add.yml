module: math
block: add
label: Add
blocktype: sync_block
category: '[Core]/Math Operators'

typekeys:
  - id: T
    type: class
    options:
        - cf32
        - rf32
        - ri32
        - ri16

parameters:
-   id: nports
    label: Num Ports
    dtype: size
    default: 2
    grc:
      default: 2
      hide: part
-   id: vlen
    label: Vec. Length
    dtype: size
    default: 1

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T
    shape: parameters/vlen
    multiplicity: parameters/nports

-   domain: stream
    id: out
    direction: output
    type: typekeys/T
    shape: parameters/vlen

implementations:
-   id: cpu
-   id: cuda
-   id: numpy
    lang: python
    domain: cpu

