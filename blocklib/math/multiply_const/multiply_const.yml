module: math
block: multiply_const
label: Multiply Constant
blocktype: sync_block
category: '[Core]/Math Operators'

typekeys:
  - id: T
    type: class
    options: 
        - cf32
        - rf32
        - ri32
        - ri16

parameters:
-   id: k
    label: Constant
    dtype: T
    settable: true
-   id: vlen
    label: Vec. Length
    dtype: size
    settable: false
    default: 1

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T
    shape: parameters/vlen

-   domain: stream
    id: out
    direction: output
    type: typekeys/T
    shape: parameters/vlen

implementations:
-   id: cpu
-   id: cuda
-   id: numpy
    lang: python

file_format: 1
