module: blocks
block: tags_strobe
label: Tag Strobe
blocktype: sync_block
category: '[Core]/Debug Tools'

parameters:
-   id: value
    label: "Value"
    dtype: pmtv::pmt
-   id: nsamps
    label: "Num Samps"
    dtype: size
-   id: key
    label: "Key"
    dtype: string
-   id: itemsize
    label: Item Size
    dtype: size
    settable: false
    default: 0
    grc:
        hide: part

ports:
-   domain: stream
    id: out
    direction: output
    type: untyped
    size: parameters/itemsize

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
