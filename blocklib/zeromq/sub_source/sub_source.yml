module: zeromq
block: sub_source
label: SUB Source
blocktype: sync_block
category: '[Core]/ZeroMQ Interfaces'

# Example Parameters
parameters:
    - id: address
      label: IP Address
      dtype: string
      settable: false
    - id: timeout
      label: Timeout
      dtype: int
      settable: false
      default: 100
    - id: pass_tags
      label: Pass Tags
      dtype: bool
      settable: false
      default: "false"
    - id: hwm
      label: HWM
      dtype: int
      settable: false
      default: -1
    - id: key
      label: Key
      dtype: string
      settable: false
      default: "\"\""
    - id: itemsize
      label: Item Size
      dtype: size
      settable: false
      default: 0
      
ports:
    - domain: stream
      id: out
      direction: output
      type: untyped
      size: parameters/itemsize

implementations:
    - id: cpu

file_format: 1