module: fileio
block: file_source
label: File Source
blocktype: sync_block

parameters:
-   id: filename
    label: File Name
    dtype: string
    settable: false
-   id: repeat
    label: Repeat
    dtype: bool
    settable: false
    default: 'false'
-   id: itemsize
    label: Item Size
    dtype: size
    settable: false
    default: 0
-   id: offset
    label: Offset
    dtype: ru64
    settable: false
    default: 0
-   id: len
    label: Length
    dtype: ru64
    settable: false
    default: 0

ports:
-   domain: stream
    id: out
    direction: output
    type: untyped
    size: parameters/itemsize

callbacks:
-   id: seek
    return: bool
    args:
    - id: seek_point
      dtype: ri64
    - id: whence
      dtype: int

implementations:
-   id: cpu

file_format: 1
