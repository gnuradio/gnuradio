module: streamops
block: selector
label: Selector
blocktype: block
category: '[Core]/Misc'

parameters:
-   id: num_inputs
    label: Num Inputs
    dtype: size
    settable: false
    grc:
        hide: part
        default: 2
-   id: num_outputs
    label: Num Outputs
    dtype: size
    settable: false
    grc:
        hide: part
        default: 2
-   id: input_index
    label: Input Index
    dtype: size
    settable: true
    grc:
        default: 0
-   id: output_index
    label: Output Index
    dtype: size
    settable: true
    grc:
        default: 0
-   id: itemsize
    label: Item Size
    dtype: size
    settable: false
    default: 0
    grc:
        hide: part
-   id: enabled
    label: Enabled
    dtype: bool
    cotr: false
    settable: true
    default: true

ports:
-   domain: stream
    id: in
    direction: input
    type: untyped
    size: parameters/itemsize
    multiplicity: parameters/num_inputs

-   domain: stream
    id: out
    direction: output
    type: untyped
    size: parameters/itemsize
    multiplicity: parameters/num_outputs

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
