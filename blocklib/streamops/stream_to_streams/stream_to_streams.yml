module: streamops
block: stream_to_streams
label: Stream To Streams
blocktype: block
category: '[Core]/Stream Operators'

parameters:
-   id: nstreams
    label: Number of Streams
    dtype: size
    settable: false
-   id: itemsize
    label: Item Size
    dtype: size
    settable: false
    default: 0
    grc:
        hide: part
        
ports:
-   domain: stream
    id: in
    direction: input
    type: untyped
    size: parameters/itemsize

-   domain: stream
    id: out
    direction: output
    type: untyped
    size: parameters/itemsize
    multiplicity: parameters/nstreams

implementations:
-   id: cpu
-   id: cuda

file_format: 1
