module: streamops
block: keep_m_in_n
label: Keep M in N
blocktype: block
category: '[Core]/Stream Operators'

# Example Parameters
parameters:
-   id: m
    label: M
    dtype: size
    settable: true
    grc:
      default: 1
-   id: n
    label: N
    dtype: size
    settable: true
    grc:
      default: 2
-   id: offset
    label: offset
    dtype: size
    settable: true
    grc:
      default: 0
-   id: itemsize
    label: Item Size
    dtype: size
    settable: false
    default: 0
    grc:
        hide: part

ports:
-   domain: stream
    id: in
    direction: input
    type: untyped
    size: parameters/itemsize

-   domain: stream
    id: out
    direction: output
    type: untyped
    size: parameters/itemsize

implementations:
-   id: cpu
-   id: cuda

file_format: 1
