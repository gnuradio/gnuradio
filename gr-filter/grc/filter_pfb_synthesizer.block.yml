id: pfb_synthesizer_ccf
label: Polyphase Synthesizer

parameters:
-   id: numchans
    label: Channels
    dtype: int
    default: '2'
-   id: connections
    label: Connections
    dtype: int
    default: '2'
    hide: part
-   id: taps
    label: Taps
    dtype: real_vector
-   id: twox
    label: 2x Sample Rate
    dtype: bool
    default: 'False'
-   id: samp_delay
    label: Sample Delay
    dtype: int
    default: '0'
    hide: part
-   id: ch_map
    label: Channel Map
    dtype: int_vector
    default: '[]'
-   id: bus_conns
    label: Bus Connections
    dtype: raw
    default: '[[0,],]'
    hide: part

inputs:
-   domain: stream
    dtype: complex
    multiplicity: ${ connections }

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: |-
        from gnuradio import filter
        from gnuradio.filter import firdes
    make: "filter.pfb_synthesizer_ccf(\n\t  ${numchans}, ${taps}, ${twox})\nself.${id}.set_channel_map(${ch_map})\n\
        self.${id}.declare_sample_delay(${samp_delay})\n\t"
    callbacks:
    - set_taps(${taps})
    - set_channel_map(${ch_map})

file_format: 1
