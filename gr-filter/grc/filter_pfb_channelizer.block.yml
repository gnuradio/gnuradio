id: pfb_channelizer_ccf
label: Polyphase Channelizer

parameters:
-   id: nchans
    label: Channels
    dtype: int
    default: '1'
    hide: part
-   id: taps
    label: Taps
    dtype: real_vector
-   id: osr
    label: Over Sample Ratio
    dtype: real
    default: '1.0'
-   id: atten
    label: Attenuation
    dtype: real
    default: '100'
-   id: samp_delay
    label: Sample Delay
    dtype: int
    default: '0'
    hide: part
-   id: ch_map
    label: Channel Map
    dtype: int_vector
    default: '[]'
-   id: bus_conns
    label: Bus Connections
    dtype: raw
    default: '[[0,],]'
    hide: part

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: complex
    multiplicity: ${ nchans }

templates:
    imports: |-
        from gnuradio.filter import pfb
        from gnuradio.filter import firdes
    make: "pfb.channelizer_ccf(\n\t  ${nchans},\n\t  ${taps},\n\t  ${osr},\n\t  ${atten})\n\
        self.${id}.set_channel_map(${ch_map})\nself.${id}.declare_sample_delay(${samp_delay})\n\
        \t"
    callbacks:
    - set_taps(${taps})
    - set_channel_map(${ch_map})

file_format: 1
