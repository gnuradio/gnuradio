id: blocks_multiply_conjugate_cc
label: Multiply Conjugate
flags: [ python, cpp ]

parameters:
-   id: vlen
    label: Vec Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   label: in0
    domain: stream
    dtype: complex
    vlen: ${ vlen }
-   label: in1
    domain: stream
    dtype: complex
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: complex
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }

templates:
    imports: from gnuradio import blocks
    make: blocks.multiply_conjugate_cc(${vlen})

cpp_templates:
    includes: ['#include <gnuradio/blocks/multiply_conjugate_cc.h>']
    declarations: 'blocks::multiply_conjugate_cc::sptr ${id};'
    make: 'this->${id} = blocks::multiply_conjugate_cc::make(${vlen});'

file_format: 1
