id: blocks_udp_source
label: UDP Source
flags: [ throttle, python, cpp ]

parameters:
-   id: type
    label: Output Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: ipaddr
    label: IP Address
    dtype: string
    default: 127.0.0.1
-   id: port
    label: Port
    dtype: int
    default: '1234'
-   id: psize
    label: Payload Size
    dtype: int
    default: '1472'
-   id: eof
    label: Null Pkt is EOF
    dtype: bool
    default: 'True'
-   id: vlen
    label: Vec Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }

templates:
    imports: from gnuradio import blocks
    make: blocks.udp_source(${type.size}*${vlen}, ${ipaddr}, ${port}, ${psize}, ${eof})

cpp_templates:
    includes: ['#include <gnuradio/blocks/udp_source.h>']
    declarations: 'blocks::udp_source::sptr ${id};'
    make: 'this->${id} = blocks::udp_source::make(${type.size}*${vlen}, ${ipaddr}, ${port}, ${psize}, ${eof});'
    translations:
        gr.sizeof_: 'sizeof('
        'True': 'true'
        'False': 'false'

file_format: 1
