id: blocks_nlog10_ff
label: Log10
flags: [ python, cpp ]

parameters:
-   id: n
    label: n
    dtype: real
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: k
    label: k
    dtype: real
    default: '0'
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: float
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: float
    vlen: ${ vlen }

asserts:
- ${ vlen >= 1 }

templates:
    imports: from gnuradio import blocks
    make: blocks.nlog10_ff(${n}, ${vlen}, ${k})

cpp_templates:
    includes: ['#include <gnuradio/blocks/nlog10_ff.h>']
    declarations: 'blocks::nlog10_ff::sptr ${id};'
    make: 'this->${id} = blocks::nlog10_ff::make(${n}, ${vlen}, ${k});'


file_format: 1
