id: blocks_multiply_const_xx
label: Fast Multiply Const
flags: [ python, cpp ]

parameters:
-   id: type
    label: IO Type
    dtype: enum
    options: [complex, float, int, short]
    option_attributes:
        fcn: [cc, ff, ii, ss]
        const_type: [complex, float, int, int]
    hide: part
-   id: const
    label: Constant
    dtype: ${ type.const_type }
    default: '0'
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }

templates:
    imports: from gnuradio import blocks
    make: blocks.multiply_const_${type.fcn}(${const}, ${vlen})
    callbacks:
    - set_k(${const})

cpp_templates:
    includes: ['#include <gnuradio/multiply_const.h>']
    declarations: 'blocks::multiply_const_${type.fcn}::sptr ${id};'
    make: 'this->${id} = blocks::multiply_const_${type.fcn}::make(${const}, ${vlen});'
    callbacks:
    - set_k(${const})

file_format: 1
