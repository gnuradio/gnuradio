id: blocks_copy
label: Copy
flags: [ python, cpp ]

parameters:
-   id: type
    label: Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: enabled
    label: Enabled
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: [Enabled, Disabled]
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: showports
    label: Show Msg Ports
    dtype: bool
    default: 'False'
    hide: part

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }
-   domain: message
    id: en
    optional: true
    hide: ${ not showports }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }

templates:
    imports: from gnuradio import blocks
    make: |-
        blocks.copy(${type.size}*${vlen})
        self.${id}.set_enabled(${enabled})
    callbacks:
    - set_enabled(${enabled})

cpp_templates:
    includes: ['#include <gnuradio/blocks/copy.h>']
    declarations: 'blocks::copy::sptr ${id};'
    make: |-
        this->${id} = blocks::copy::make(${type.size}*${vlen});
        self->${id}.set_enabled(${enabled});
    callbacks:
    - set_enabled(${enabled})
    translations:
        'True': 'true'
        'False': 'false'

file_format: 1
