id: blocks_sigmf_sink_minimal
label: SigMF Sink (Minimal)
flags: [ python, deprecated ]

parameters:
-   id: filename
    label: File Name
    dtype: file_save
-   id: sample_rate
    label: Sample Rate
    dtype: float
-   id: center_freq
    label: Center Frequency
    dtype: float
    default: 0
-   id: author
    label: Author
    dtype: string
    default: ''
-   id: description
    label: Description
    dtype: string
    default: ''
-   id: hw_info
    label: Hardware Info
    dtype: string
    default: ''
-   id: type
    label: Stream Type
    dtype: enum
    options: [complex, float, short]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_short]
    hide: part
-   id: ishort
    label: Type of Shorts
    dtype: bool
    default: 'True'
    options: ['False', 'True']
    option_labels: ['Real Only', 'Interleaved IQ']
    hide: ${ 'all' if type != 'short' else 'none' }

inputs:
-   domain: stream
    dtype: ${ type }

asserts:
- ${ len(filename) > 0 }

templates:
    imports: from gnuradio import blocks
    make: |-
        blocks.sigmf_sink_minimal(
            item_size=${type.size},
            filename=${filename},
            sample_rate=${sample_rate},
            center_freq=${center_freq},
            author=${author},
            description=${description},
            hw_info=${hw_info},
            ishort=${ishort})

file_format: 1
