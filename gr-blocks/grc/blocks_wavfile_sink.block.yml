id: blocks_wavfile_sink
label: Wav File Sink
flags: [ python, cpp ]

parameters:
-   id: file
    label: File
    dtype: file_save
-   id: nchan
    label: N Channels
    dtype: int
    default: '1'
    hide: part
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: samp_rate
-   id: bits_per_sample
    label: Bits per Sample
    dtype: int
    default: '8'

inputs:
-   domain: stream
    dtype: float
    multiplicity: ${ nchan }

asserts:
- ${ 1 <= nchan }

templates:
    imports: from gnuradio import blocks
    make: blocks.wavfile_sink(${file}, ${nchan}, ${samp_rate}, ${bits_per_sample})
    callbacks:
    - open(${file})

cpp_templates:
    includes: ['#include <gnuradio/blocks/wavfile_sink.h>']
    declarations: 'blocks::wavfile_sink::sptr ${id};'
    make: 'this->${id} = blocks::wavfile_sink::make(${file}, ${nchan}, ${samp_rate}, ${bits_per_sample});'
    callbacks:
    - open(${file})

file_format: 1
