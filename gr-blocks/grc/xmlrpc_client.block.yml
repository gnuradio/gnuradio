id: xmlrpc_client
label: XMLRPC Client
flags: [ python ]

parameters:
-   id: addr
    label: Address
    dtype: string
    default: localhost
-   id: port
    label: Port
    dtype: int
    default: '8080'
-   id: callback
    label: Callback
    dtype: raw
    default: None
-   id: variable
    label: Variable
    dtype: raw

templates:
    imports: from xmlrpc.client import ServerProxy
    make: ServerProxy('http://'+${addr}+':${port}')
    callbacks:
    - set_${(callback)}(${variable})

documentation: |-
    This block will create an XMLRPC client. The client will execute the callback on the server when the variable is changed. The callback and variable should be the name of a function registered on the server. Note that this executes a 'set' command on the server function and the 'set_<variable name>' syntax is already handled in the block.

file_format: 1
