id: blocks_abs_xx
label: Abs
flags: [ python, cpp ]

parameters:
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: type
    label: IO Type
    dtype: enum
    options: [int, short, float]
    option_attributes:
        fcn: [ii, ss, ff]
    hide: part

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

templates:
    imports: from gnuradio import blocks
    make: blocks.abs_${type.fcn}(${vlen})

cpp_templates:
    includes: ['#include <gnuradio/blocks/abs_blk.h>']
    declarations: 'blocks::abs_${type.fcn}::sptr ${id};'
    make: 'this->${id} = blocks::abs_${type.fcn}::make(${vlen});'

file_format: 1
