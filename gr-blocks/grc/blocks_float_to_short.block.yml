id: blocks_float_to_short
label: Float To Short
flags: [ python, cpp ]

parameters:
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: scale
    label: Scale
    dtype: real
    default: '1'

inputs:
-   domain: stream
    dtype: float
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: short
    vlen: ${ vlen }

templates:
    imports: from gnuradio import blocks
    make: blocks.float_to_short(${vlen}, ${scale})
    callbacks:
    - set_scale(${scale})

cpp_templates:
    includes: ['#include <gnuradio/blocks/float_to_short.h>']
    declarations: 'blocks::float_to_short::sptr ${id};'
    make: 'this->${id} = blocks::float_to_short::make(${vlen}, ${scale});'
    callbacks:
    - set_scale(${scale})

file_format: 1
