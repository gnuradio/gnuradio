id: blocks_file_descriptor_source
label: File Descriptor Source
flags: [ python, cpp ]

parameters:
-   id: fd
    label: File Descriptor
    dtype: int
-   id: type
    label: Output Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: repeat
    label: Repeat
    dtype: enum
    default: 'True'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

templates:
    imports: from gnuradio import blocks
    make: blocks.file_descriptor_source(${type.size}*${vlen}, ${fd}, ${repeat})

cpp_templates:
    includes: ['#include <gnuradio/blocks/file_descriptor_source.h>']
    declarations: 'blocks::file_descriptor_source::sptr ${id};'
    make: 'this->${id} = blocks::file_descriptor_source::make(${type.size}*${vlen}, ${fd}, ${repeat});'
    translations:
        'True': 'true'
        'False': 'false'

file_format: 1
