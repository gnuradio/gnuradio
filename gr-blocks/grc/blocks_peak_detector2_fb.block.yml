id: blocks_peak_detector2_fb
label: Peak Detector2
flags: [ python, cpp ]

parameters:
-   id: threshold_factor_rise
    label: TH Factor Rise
    dtype: real
    default: '7'
-   id: look_ahead
    label: Look Ahead
    dtype: int
    default: '1000'
-   id: alpha
    label: Alpha
    dtype: real
    default: '0.001'

inputs:
-   domain: stream
    dtype: float

outputs:
-   domain: stream
    dtype: byte
-   label: debug
    domain: stream
    dtype: float
    optional: true

templates:
    imports: from gnuradio import blocks
    make: blocks.peak_detector2_fb(${threshold_factor_rise}, ${look_ahead}, ${alpha})
    callbacks:
    - set_threshold_factor_rise(${threshold_factor_rise})
    - set_look_ahead(${look_ahead})
    - set_alpha(${alpha})

cpp_templates:
    includes: ['#include <gnuradio/blocks/peak_detector2_fb.h>']
    declarations: 'blocks::peak_detector2_fb::sptr ${id};'
    make: 'this->${id} = blocks::peak_detector2_fb::make(${threshold_factor_rise}, ${look_ahead}, ${alpha});'
    callbacks:
    - set_threshold_factor_rise(${threshold_factor_rise})
    - set_look_ahead(${look_ahead})
    - set_alpha(${alpha})

file_format: 1
