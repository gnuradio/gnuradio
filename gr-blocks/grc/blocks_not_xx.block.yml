id: blocks_not_xx
label: Not
flags: [ python, cpp ]

parameters:
-   id: type
    label: IO Type
    dtype: enum
    options: [int, short, byte]
    option_attributes:
        fcn: [ii, ss, bb]
    hide: part

inputs:
-   domain: stream
    dtype: ${ type }

outputs:
-   domain: stream
    dtype: ${ type }

templates:
    imports: from gnuradio import blocks
    make: blocks.not_${type.fcn}()

cpp_templates:
    includes: ['#include <gnuradio/blocks/not_blk.h>']
    declarations: 'blocks::not_${type.fcn}::sptr ${id};'
    make: 'this->${id} = blocks::not_${type.fcn}::make();'

file_format: 1
