id: blocks_xor_xx
label: Xor
flags: [ python, cpp ]

parameters:
-   id: type
    label: IO Type
    dtype: enum
    options: [int, short, byte]
    option_attributes:
        fcn: [ii, ss, bb]
    hide: part
-   id: num_inputs
    label: Num Inputs
    dtype: int
    default: '2'
    hide: part

inputs:
-   domain: stream
    dtype: ${ type }
    multiplicity: ${ num_inputs }

outputs:
-   domain: stream
    dtype: ${ type }

asserts:
- ${ num_inputs >= 2 }

templates:
    imports: from gnuradio import blocks
    make: blocks.xor_${type.fcn}()

cpp_templates:
    includes: ['#include <gnuradio/blocks/xor_blk.h>']
    declarations: 'blocks::xor_${type.fcn}::sptr ${id};'
    make: 'this->${id} = blocks::xor_${type.fcn}::make();'

file_format: 1
