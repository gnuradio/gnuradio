id: blocks_add_const_vxx
label: Add Const
flags: [ python, cpp ]

parameters:
-   id: type
    label: IO Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        vconst_type: [complex_vector, real_vector, int_vector, int_vector, int_vector]
        const_type:  [complex, real, int, int, int]
        fcn: [cc, ff, ii, ss, bb]
    hide: part
-   id: const
    label: Constant
    dtype: ${ type.const_type if vlen == 1 else type.vconst_type }
    default: '0'
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }
- ${ (vlen > 1 and len(const) == vlen) or (vlen == 1) }

templates:
    imports: from gnuradio import blocks
    make: blocks.add_const_${ 'v' if context.get('vlen')() > 1 else '' }${type.fcn}(${const})
    callbacks:
    - set_k(${const})

cpp_templates:
    includes: ['#include <gnuradio/blocks/add_const_${"v" if context.get("vlen")() > 1 else ""}.h>']
    declarations: 'blocks::add_const_${"v" if context.get("vlen")() > 1 else ""}${type.fcn}::sptr ${id};'
    make: 'this->${id} = blocks::add_const_${"v" if context.get("vlen")() > 1 else ""}${type.fcn}::make(${const});'
    callbacks:
    - set_k(${const})

file_format: 1
