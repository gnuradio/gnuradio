id: blocks_tagged_stream_align
label: Tagged Stream Align
flags: [ python, cpp ]

parameters:
-   id: type
    label: IO Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: lengthtagname
    label: Length tag names
    dtype: string
    default: packet_len
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

templates:
    imports: from gnuradio import blocks
    make: blocks.tagged_stream_align(${type.size}*${vlen}, ${lengthtagname})

cpp_templates:
    includes: ['#include <gnuradio/blocks/tagged_stream_align.h>']
    declarations: 'blocks::tagged_stream_align::sptr ${id};'
    make: 'this->${id} = blocks::tagged_stream_align::make(${type.size}*${vlen}, ${lengthtagname});'

file_format: 1
