id: blocks_streams_to_stream
label: Streams to Stream
flags: [ python, cpp ]

parameters:
-   id: type
    label: IO Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: num_streams
    label: Num Streams
    dtype: int
    default: '2'
    hide: part
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }
    multiplicity: ${ num_streams }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ num_streams > 0 }
- ${ vlen >= 1 }

templates:
    imports: from gnuradio import blocks
    make: blocks.streams_to_stream(${type.size}*${vlen}, ${num_streams})

cpp_templates:
    includes: ['#include <gnuradio/blocks/streams_to_stream.h>']
    declarations: 'blocks::streams_to_stream::sptr ${id};'
    make: 'this->${id} = blocks::streams_to_stream::make(${type.size}*${vlen}, ${num_streams});'

file_format: 1
