id: blocks_short_to_float
label: Short To Float

parameters:
-   id: vlen
    label: Vec Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: scale
    label: Scale
    dtype: real
    default: '1'

inputs:
-   domain: stream
    dtype: short
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: float
    vlen: ${ vlen }

templates:
    imports: from gnuradio import blocks
    make: blocks.short_to_float(${vlen}, ${scale})
    callbacks:
    - set_scale(${scale})

file_format: 1
