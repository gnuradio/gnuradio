id: variable
label: Variable
flags: [ show_id, python, cpp ]

parameters:
-   id: value
    label: Value
    dtype: raw
    default: '0'
value: ${ value }

templates:
    var_make: self.${id} = ${id} = ${value}
    callbacks:
    - self.set_${id}(${value})

cpp_templates:
    var_make: ${id} = ${value};
    callbacks:
    - this->set_${id}(${value})

documentation: |-
    This block maps a value to a unique variable. This variable block has no graphical representation.

file_format: 1
