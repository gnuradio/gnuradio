id: qtgui_number_sink
label: QT GUI Number Sink
flags: [ show_id, python, cpp ]

parameters:
-   id: name
    label: Name
    dtype: string
    default: '""'
    hide: ${ ('none' if len(name) > 0 else 'part') }
-   id: type
    label: Input Type
    category: General
    dtype: enum
    options: [float, short, byte]
    option_attributes:
        size: [gr.sizeof_float, gr.sizeof_short, gr.sizeof_char]
    hide: part
-   id: autoscale
    label: Autoscale
    dtype: enum
    default: 'False'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
-   id: avg
    label: Average
    category: General
    dtype: float
    default: '0'
-   id: graph_type
    label: Graph Type
    category: General
    dtype: enum
    options: [qtgui.NUM_GRAPH_HORIZ, qtgui.NUM_GRAPH_VERT, qtgui.NUM_GRAPH_NONE]
    option_labels: [Horizontal, Vertical, None]
    option_attributes:
        cpp_opts: ["qtgui::NUM_GRAPH_HORIZ", "qtgui::NUM_GRAPH_VERT", "qtgui::NUM_GRAPH_NONE"]
-   id: nconnections
    label: Number of Inputs
    category: General
    dtype: int
    default: '1'
    hide: part
-   id: min
    label: Min
    dtype: float
    default: '-1'
    hide: part
-   id: max
    label: Max
    dtype: float
    default: '1'
    hide: part
-   id: update_time
    label: Update Period
    category: General
    dtype: float
    default: '0.10'
    hide: part
-   id: gui_hint
    label: GUI Hint
    category: General
    dtype: gui_hint
    hide: part
-   id: label1
    label: Line 1 Label
    category: Config
    dtype: string
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: unit1
    label: Line 1 Unit
    category: Config
    dtype: string
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: color1
    label: Line 1 Color
    category: Config
    dtype: enum
    options: ['("black", "black")', '("blue", "red")', '("black", "white")', '("white",
            "black")', '("black", "red")']
    option_labels: [Black, Blue-Red, White Hot, Black Hot, Black-Red]
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: factor1
    label: Line 1 Factor
    category: Config
    dtype: float
    default: '1'
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: label2
    label: Line 2 Label
    base_key: label1
    hide: ${ ('part' if int(nconnections) >= 2 else 'all') }
-   id: unit2
    label: Line 2 Unit
    base_key: unit1
    hide: ${ ('part' if int(nconnections) >= 2 else 'all') }
-   id: color2
    label: Line 2 Color
    base_key: color1
    hide: ${ ('part' if int(nconnections) >= 2 else 'all') }
-   id: factor2
