id: qtgui_vector_sink_f
label: QT GUI Vector Sink
flags: [ python ]

parameters:
-   id: name
    label: Name
    dtype: string
    default: '""'
    hide: ${ ('none' if len(name) > 0 else 'part') }
-   id: vlen
    label: Vector Size
    dtype: int
    default: '1024'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: x_start
    label: X-Axis Start Value
    dtype: real
    default: '0'
-   id: x_step
    label: X-Axis Step Value
    dtype: real
    default: '1.0'
-   id: x_axis_label
    label: X-Axis Label
    dtype: string
    default: '"x-Axis"'
    hide: ${ ('none' if (len(x_axis_label) > 0 and x_axis_label != "x-Axis") else
        'part') }
-   id: y_axis_label
    label: Y-Axis Label
    dtype: string
    default: '"y-Axis"'
    hide: ${ ('none' if (len(y_axis_label) > 0 and y_axis_label != "y-Axis") else
        'part') }
-   id: x_units
    label: X-Axis Units
    dtype: string
    default: '""'
    hide: '''part'''
-   id: y_units
    label: Y-Axis Units
    dtype: string
    default: '""'
    hide: '''part'''
-   id: ref_level
    label: Ref Level
    dtype: real
    default: '0'
-   id: grid
    label: Grid
    dtype: enum
    default: 'False'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
    hide: part
-   id: autoscale
    label: Autoscale
    dtype: enum
    default: 'False'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
    hide: part
-   id: average
    label: Average
    dtype: enum
    default: 'False'
    options: ['1.0', '0.2', '0.1', '0.05']
    option_labels: [None, Low, Medium, High]
    hide: part
-   id: ymin
    label: Y min
    dtype: real
    default: '-140'
    hide: part
-   id: ymax
    label: Y max
    dtype: real
    default: '10'
    hide: part
-   id: nconnections
    label: Number of Inputs
    dtype: int
    default: '1'
    hide: part
-   id: update_time
    label: Update Period
    dtype: real
    default: '0.10'
    hide: part
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part
-   id: showports
    label: Show Msg Ports
    dtype: bool
    default: 'False'
    hide: part
-   id: label1
    label: Line 1 Label
    category: Config
    dtype: string
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: width1
    label: Line 1 Width
    category: Config
    dtype: int
    default: '1'
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: color1
    label: Line 1 Color
    category: Config
    dtype: enum
    options: ['"blue"', '"red"', '"green"', '"black"', '"cyan"', '"magenta"', '"yellow"',
        '"dark red"', '"dark green"', '"dark blue"']
    option_labels: [Blue, Red, Green, Black, Cyan, Magenta, Yellow, Dark Red, Dark
            Green, Dark Blue]
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: alpha1
    label: Line 1 Alpha
    category: Config
    dtype: float
    default: '1.0'
    hide: ${ ('part' if int(nconnections) >= 1 else 'all') }
-   id: label2
    label: Line 2 Label
    base_key: label1
    hide: ${ ('part' if int(nconnections) >= 2 else 'all') }
-   id: width2
    label: Line 2 Width
    base_key: width1
    hide: ${ ('part' if int(nconnections) >= 2 else 'all') }
