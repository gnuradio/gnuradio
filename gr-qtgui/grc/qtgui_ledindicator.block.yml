id: qtgui_ledindicator
label: QT GUI LED Indicator
category: '[Core]/GUI Widgets/QT'

parameters:
-   id: label
    label: Label
    dtype: string
    default: '""'
    hide: ${ ('none' if len(label) > 0 else 'part') }
-   id: position
    label: Label Position
    dtype: enum
    default: '1'
    options: ['1', '2']
    option_labels: ['Above', 'Below']
    hide: 'part'
-   id: state
    label: State
    default: 'False'
-   id: onColor
    label: On Color
    dtype: enum
    default: 'green'
    options: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    option_labels: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    hide: 'part'
-   id: offColor
    label: Off Color
    dtype: enum
    default: 'red'
    options: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    option_labels: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    hide: 'part'
-   id: maxSize
    label: Size
    dtype: int
    default: '40'
    hide: part
-   id: cellalignment
    label: Cell Alignment
    dtype: enum
    default: '1'
    options: ['1','2','3']
    option_labels: ['Center','Left','Right']
    hide: part
-   id: verticalalignment
    label: Vertical Alignment
    dtype: enum
    default: '1'
    options: ['1','2','3']
    option_labels: ['Center','Top','Bottom']
    hide: part
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part

inputs:
-   domain: message
    id: state
    optional: true
    
templates:
    imports: from gnuradio import qtgui
    make: |-
        <%
            win = 'self._%s_win'%id
        %>\
        ${win} = qtgui.GrLEDIndicator(${label}, "${onColor}", "${offColor}", ${state}, ${maxSize}, ${position}, ${cellalignment}, ${verticalalignment}, self)
        self.${id} = ${win}
        ${gui_hint() % win}
    callbacks:
    - setState(${state})

documentation: |-
    This block makes a basic LED indicator

file_format: 1
