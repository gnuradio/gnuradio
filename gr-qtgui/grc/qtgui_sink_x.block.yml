id: qtgui_sink_x
label: QT GUI Sink
flags: [ python, cpp ]

parameters:
-   id: type
    label: Type
    dtype: enum
    default: complex
    options: [complex, float]
    option_attributes:
        fcn: [sink_c, sink_f]
    hide: part
-   id: name
    label: Name
    dtype: string
    default: '""'
-   id: fftsize
    label: FFT Size
    dtype: int
    default: '1024'
-   id: wintype
    label: Window Type
    dtype: enum
    default: window.WIN_BLACKMAN_hARRIS
    options: [window.WIN_BLACKMAN_hARRIS, window.WIN_HAMMING, window.WIN_HANN, window.WIN_BLACKMAN,
        window.WIN_RECTANGULAR, window.WIN_KAISER]
    option_labels: [Blackman-harris, Hamming, Hann, Blackman, Rectangular, Kaiser]
    hide: part
-   id: fc
    label: Center Frequency (Hz)
    dtype: real
    default: '0'
-   id: bw
    label: Bandwidth (Hz)
    dtype: real
    default: samp_rate
-   id: rate
    label: Update Rate
    dtype: real
    default: '10'
-   id: showrf
    label: Show RF Freq
    dtype: enum
    default: 'False'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
    hide: part
-   id: plotfreq
    label: Plot Frequency
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: ['On', 'Off']
    hide: part
-   id: plotwaterfall
    label: Plot Waterfall
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: ['On', 'Off']
    hide: part
-   id: plottime
    label: Plot Time
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: ['On', 'Off']
    hide: part
-   id: plotconst
    label: Plot Const
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: ['On', 'Off']
    hide: part
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part
-   id: showports
    label: Show Msg Ports
    dtype: bool
    default: 'False'
    hide: part

inputs:
-   domain: stream
    dtype: ${ type }
    multiplicity: ${ num_inputs }
-   domain: message
    id: freq
    optional: true
    hide: ${ not showports }

outputs:
-   domain: message
    id: freq
    optional: true
    hide: ${ not showports }

templates:
    imports: |-
        from PyQt5 import Qt
        from gnuradio import qtgui
        from gnuradio.filter import firdes
        import sip
    callbacks:
    - set_frequency_range(${fc}, ${bw})
    make: |-
        <%
            win = 'self._%s_win'%id
        %>\
        qtgui.${type.fcn}(
            ${fftsize}, #fftsize
            ${wintype}, #wintype
            ${fc}, #fc
            ${bw}, #bw
            ${name}, #name
            ${plotfreq}, #plotfreq
            ${plotwaterfall}, #plotwaterfall
            ${plottime}, #plottime
            ${plotconst}, #plotconst
            None # parent
        )
        self.${id}.set_update_time(1.0/${rate})
        ${win} = sip.wrapinstance(self.${id}.pyqwidget(), Qt.QWidget)

        self.${id}.enable_rf_freq(${showrf})

        ${gui_hint() % win}


cpp_templates:
  includes: ['#include <gnuradio/qtgui/${type.fcn}.h>', '#include <gnuradio/filter/firdes.h>']
  declarations: gr::qtgui::${type.fcn}::sptr ${id};
  make: |-
    ${id} = gr::qtgui::${type.fcn}::make(
            ${fftsize}, //fftsize
            gr::filter::${wintype.replace('.', '::win_type::')}, //wintype
            ${fc}, //fc
            ${bw}, //bw
            ${name}, //name
            ${plotfreq}, //plotfreq
            ${plotwaterfall}, //plotwaterfall
            ${plottime}, //plottime
            ${plotconst} //plotconst
        );
    ${id}->set_update_time(1.0/${rate});   
    ${id}->enable_rf_freq(${showrf});
    ## Attempt to replicate logic of Python gui_hint() method
    this->top_grid_layout->addWidget(${id + '->qwidget()' + (', ' + str(gui_hint)[1:-1] if len(gui_hint) > 2 else '')});

  link: ['gnuradio-qtgui', 'Qt5Widgets', 'Qt5Core']
  translations:
    'True': 'true'
    'False': 'false'

documentation: |-
    The GUI hint can be used to position the widget within the application. The hint is of the form [tab_id@tab_index]: [row, col, row_span, col_span]. Both the tab specification and the grid position are optional.

file_format: 1
