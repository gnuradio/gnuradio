# System-wide defaults for the GNU Radio PulseAudio backend
# (also used when audio_module = pipewire, since it uses the same code)
# Override per-user in ~/.gnuradio/config.conf
#
# All times are in seconds unless noted otherwise.

[audio_pulse]

# Default sink/source if not specified in the flowgraph
default_output_device =
default_input_device  =

# Target server-side buffer duration (tlength in pa_buffer_attr)
# 50 ms is a safe, common compromise (many apps aim for ~20–100 ms)
# Lower (e.g. 0.020–0.030) → better for low-latency needs, but higher underrun risk
buffer_time           = 0.020

# Approximate period/chunk size used in work() function (our internal chunking)
# 10 ms is reasonable for float interleaving/deinterleaving without too much overhead
period_time           = 0.010

# Number of periods in the buffer (affects total buffering)
# 4–8 is typical; higher = safer but more latency
nperiods              = 5

# Enable verbose logging from the pulse backend (useful for debugging underruns)
verbose               = false

# Optional: default properties applied if none passed from flowgraph
# (these show up in pavucontrol / pw-cli and can help with routing/priority)
# Uncomment and customize as needed
#default_properties    = media.role=music application.name="GNU Radio" media.name="GNU Radio Flowgraph"
