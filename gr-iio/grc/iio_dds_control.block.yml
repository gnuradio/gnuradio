    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: enabled_dds2
    label: Enabled DDSs (TX2)
    category: TX2
    dtype: enum
    default: 'False'
    options: ['True', 'False']
-   id: freq_t1_b
    label: Channel I Freq (Tone 1)
    category: TX2
    dtype: int
    default: '100000'
    hide: ${ ('none' if enabled_dds2 == 'True' else 'all') }

-   id: phase_t1_b
    label: Channel I Phase (Tone 1)
    category: TX2
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds2 == 'True' else 'all') }

-   id: scale_t1_b
    label: Channel I Scale (Tone 1)
