id: iio_dds_control
label: DDS Control

parameters:
-   id: uri
    label: IIO context URI
    dtype: string
    default: ip:analog

-   id: enabled_dds1
    label: Enabled DDSs (TX1)
    category: TX1
    dtype: enum
    default: 'False'
    options: ['True', 'False']

-   id: freq_t1
    label: Channel I Freq (Tone 1)
    category: TX1
    dtype: int
    default: '100000'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: phase_t1
    label: Channel I Phase (Tone 1)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: scale_t1
    label: Channel I Scale (Tone 1)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: freq_t2
    label: Channel I Freq (Tone 2)
    category: TX1
    dtype: int
    default: '100000'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: phase_t2
    label: Channel I Phase (Tone 2)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: scale_t2
    label: Channel I Scale (Tone 2)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: freq_t1_q
    label: Channel Q Freq (Tone 1)
    category: TX1
    dtype: int
    default: '100000'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: phase_t1_q
    label: Channel Q Phase (Tone 1)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: scale_t1_q
    label: Channel Q Scale (Tone 1)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: freq_t2_q
    label: Channel Q Freq (Tone 2)
    category: TX1
    dtype: int
    default: '100000'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: phase_t2_q
    label: Channel Q Phase (Tone 2)
    category: TX1
    dtype: float
    default: '0'
    hide: ${ ('none' if enabled_dds1 == 'True' else 'all') }

-   id: scale_t2_q
    label: Channel Q Scale (Tone 2)
    category: TX1
    dtype: float
