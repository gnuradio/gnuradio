id: uhd_fpga_logpwr
label: RFNoC Log-Power Block

parameters:
-   id: type
    label: RFNoC Block Type
    dtype: string
    default: 'block'
    hide: all
-   id: desc
    label: Block Descriptor
    dtype: string
    default: 'logpwr.yml'
    hide: all
-   id: NUM_PORTS
    label: Number of Ports
    dtype: int
    default: 1
    hide: part

inputs:
-   domain: rfnoc.clk
    id: ce_clk
    dtype: message
-   domain: rfnoc.data
    id: in_
    dtype: fc32
    multiplicity: ${ NUM_PORTS }

outputs:
-   domain: rfnoc.data
    id: out_
    dtype: fc32
    multiplicity: ${ NUM_PORTS }


documentation: |-
  RFNoC Log-Power (FPGA Implementation).
  This instantiates a Log-Power block in the FPGA bitfile. It 
  can calculates a scaled logarithmic measure 

file_format: 1
