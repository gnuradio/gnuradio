id: uhd_rfnoc_duc
label: RFNoC Digital Upconverter Block

templates:
  imports: |-
    from gnuradio import uhd
  make: |-
    uhd.rfnoc_duc(
        self.rfnoc_graph,
        ${num_chans},
        uhd.device_addr(${block_args}),
        ${device_select},
        ${instance_index})
    self.${id}.set_freq(${freq}, 0, uhd.time_spec(0.0))
    self.${id}.set_input_rate(${input_rate}, 0)
  callbacks:
  - set_freq(${freq}, 0)
  - set_input_rate(${input_rate}, 0)

parameters:
- id: num_chans
  label: Number of Channels
  dtype: int
  default: 1
- id: block_args
  label: Block Args
  dtype: string
  default: ""
- id: device_select
  label: Device Select
  dtype: int
  default: -1
- id: instance_index
  label: Instance Select
  dtype: int
  default: -1
- id: freq
  label: Frequency Shift (Hz)
  dtype: real
- id: input_rate
  label: Input Rate (Hz)
  dtype: real

inputs:
- domain: rfnoc
  dtype: 'sc16'
  vlen: 1
  multiplicity: ${num_chans}

outputs:
- domain: rfnoc
  dtype: 'sc16'
  vlen: 1
  multiplicity: ${num_chans}

file_format: 1
