id: dtv_atsc_rs_decoder
label: "ATSC Reed\u2013Solomon Decoder"
flags: [ python, cpp ]

inputs:
-   domain: stream
    dtype: byte
    vlen: 207
-   domain: stream
    label: plinfo
    dtype: short
    vlen: 2

outputs:
-   domain: stream
    dtype: byte
    vlen: 188
-   domain: stream
    label: plinfo
    dtype: short
    vlen: 2

templates:
    imports: from gnuradio import dtv
    make: dtv.atsc_rs_decoder()

cpp_templates:
    includes: ['#include <gnuradio/dtv/atsc_rs_decoder.h>']
    declarations: 'dtv::atsc_rs_decoder::sptr ${id};'
    make: 'this->${id} = dtv::atsc_rs_decoder::make();'
    link: ['gnuradio-dtv']

file_format: 1
