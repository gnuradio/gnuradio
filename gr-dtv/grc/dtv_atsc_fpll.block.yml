id: dtv_atsc_fpll
label: ATSC Receiver FPLL
flags: [ python, cpp ]

parameters:
-   id: rate
    label: Sample Rate
    dtype: float

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: float

templates:
    imports: from gnuradio import dtv
    make: dtv.atsc_fpll(${rate})

cpp_templates:
    includes: ['#include <gnuradio/dtv/atsc_fpll.h>']
    declarations: 'dtv::atsc_fpll::sptr ${id};'
    make: 'this->${id} = dtv::atsc_fpll::make(${rate});'
    link: ['gnuradio-dtv']

file_format: 1
