id: dtv_dvbt_convolutional_interleaver
label: Convolutional Interleaver

parameters:
-   id: blocks
    label: Blocks (12 Bytes)
    dtype: int
    default: '136'
-   id: I
    label: Number of Shift registers
    dtype: int
    default: '12'
-   id: M
    label: Depth of shift registers
    dtype: int
    default: '17'

inputs:
-   domain: stream
    dtype: byte
    vlen: ${ blocks*I }

outputs:
-   domain: stream
    dtype: byte
    vlen: 1

asserts:
- ${ blocks > 0 }
- ${ I > 0 }
- ${ M > 0 }

templates:
    imports: from gnuradio import dtv
    make: dtv.dvbt_convolutional_interleaver(${blocks}, ${I}, ${M})

file_format: 1
